<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <img src="amazonLogo.png">
                </div>
            </div>
            <div class="nav-add border">
                <p class="add-text1">Hello</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-text2">Select your address</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-lang border">
                <div class="lan-icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p class="lang">EN</p>
                <!-- <select class="select-lang">
                    <option>
                    </option>
                    
                </select> -->
                <div class="select-icon">
                    <i class="fa-solid fa-caret-down fa-2xs"></i>
                </div>
            </div>
            <div class="nav-acc border">
                <p class="acc-text1">Hello-sign in</p>
                <div class="acc">
                    <p class="acc-text2">Account & Lists</p>
                    <div class="select-icon">
                        <i class="fa-solid fa-caret-down fa-2xs"></i>
                    </div>
                </div>
                
            </div>
            <div class="nav-return border">
                <p class="ret-text1">Returns</p>
                <p class="ret-text2">& Orders</p>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </div>
                <p class="cart-text">Cart</p>
            </div>

        </div>
        <div class="panel">
            <div class="panel-bar ">
                <div class="bar-icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <p>All</p>
            </div>
            <div class="panel-ops ">
                <p>Amazon miniTV</p>
                <p>Sell</p>
                <p>Best Seller</p>
                <p>Today's Deals</p>
                <p>Mobiles</p>
                <p>New Releases</p>
                <p>Customer Service</p>
                <p>Prime</p>
                <p>Electronics</p>
                <p>Home & Kitchen</p>
                <p>Fashion</p>

            </div>
            <div class="panel-shop ">
                <p>New Launches from Mobiles , Electronics & more | Shop</p>
            </div>
        </div>   
    </header>
    <div class="hero-section">
       </div>
    <div class="shop-section">
        <div class="box1 box"></div>
        <div class="box2 box" ></div>
        <div class="box3 box"></div>
        <div class="box4 box" ></div>
    </div>
    



    
</body>
</html>
